<div
  class="container d-flex flex-column justify-content-center align-items-center h-100"
>
  <div class="row">
    <div class="col mb-10">
      <h1>Log in to your account</h1>
    </div>
  </div>
  <div class="login-container">
    <div class="card">
      <div class="card-body" *ngIf="loginForm">
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()" #myform="ngForm">
          <div class="d-flex flex-column">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="email"
              />
              <div
                *ngIf="myform.submitted && loginForm.controls.email.errors"
                class="invalid-feedback d-block"
              >
                <div *ngIf="loginForm.controls.email.errors.required">
                  Required
                </div>
                <div *ngIf="loginForm.controls.email.errors.server">
                  {{ loginForm.controls.email.errors.server }}
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                formControlName="password"
              />
              <div
                *ngIf="myform.submitted && loginForm.controls.password.errors"
                class="invalid-feedback d-block"
              >
                <div *ngIf="loginForm.controls.password.errors.required">
                  Required
                </div>
              </div>
            </div>
            <div class="row">
              <div
                class="col d-flex flex-row align-items-center justify-content-between"
              >
                <submit-btn i18n>Login</submit-btn>
                <a href="">Forgot Password?</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
